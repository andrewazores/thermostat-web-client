systemInfo:
  JVM_LIST_BREADCRUMB: '@:jvmList.BREADCRUMB'

  ERR_TITLE: Unable to retrieve data.
  ERR_MESSAGE: Error while retrieving system information.

  infoTable:
    HEADER: System Information
    KEY_COLUMN_LABEL: Key
    VALUE_COLUMN_LABEL: Value

    HOSTNAME: Hostname
    OS: Operating System
    KERNEL: Kernel
    CPU: CPU
    CPU_MODEL_FMT: '{{model}} ({{coreCount}} cores)'
    MEMORY: Memory

  networkTable:
    HEADER: Network Interfaces

  refresh:
    DISABLED: Disabled
    SECONDS: '{SECONDS, plural, =0{0 Seconds} one{1 Second} other{# Seconds}}{DEFAULT, select, true{ (Default)} other{}}'

  dataAge:
    SECONDS: '{SECONDS, plural, =0{0 Seconds} one{1 Second} other{# Seconds}}{DEFAULT, select, true{ (Default)} other{}}'
    MINUTES: '{MINUTES, plural, =0{0 Minutes} one{1 Minute} other{# Minutes}}{DEFAULT, select, true{ (Default)} other{}}'

  systemMemory:
    DONUT_CHART_LABEL: Memory Usage
    LINE_CHART_LABEL: Memory
    REFRESH_RATE_LABEL: Refresh Rate
    MAX_DATA_AGE_LABEL: Max Data Age

    X_AXIS_LABEL: Time
    Y_AXIS_LABEL: Size (MiB)
    TOOLTIP_FMT: '{{size}} MiB'

    xAxisTypes:
      TIMESTAMP: timestamp
      TOTAL: Total Memory
      FREE: Free Memory
      USED: Used Memory
      SWAP_TOTAL: Total Swap
      SWAP_FREE: Free Swap
      BUFFERS: Buffers
